{% extends "base.html" %}
{% block content %}

<h2 class="center-align primary">Edit Games</h2>

<div class="row col s12 m6" id="register-card">
    <div class="col s12 m6 card-panel stripes" id="register-card-info-left">
        <form class="col s12" method="POST" action="{{url_for('edit_game', game_id=game._id)}}">
            <div class="row">
                <div class="input-field col s12">
                    <select id="genre_name" name="genre_name" class="validate add-game-form" required>
                        <option value="" disabled selected>Choose Genre</option>
                        {% for genre in genres %}
                            {% if genre.genre_name == game.genre_name%}
                                <option value="{{ genre.genre_name }}" selected>{{ genre.genre_name }}</option>
                            {% else %}
                                <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="genre_name">Genre Selection</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="game-name" name="game_name" minlength="5"
                    maxlength="50" value="{{ game.game_name }}" type="text" class="validate" required>
                    <label for="game_name">Game Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <textarea id="game-description" name="game_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- game.game_description -}}
                    </textarea>
                    <label for="game_description">Game Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">date_range</i>
                    <input id="due-date" name="due_date" type="text" value="{{game.release_date}}" 
                    class="datepicker validate" required>
                    <label for="due_date">Release Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="img-url" name="img_url" type="text" value="{{game.img_url}}"
                     class="validate" required>
                    <label for="img_url">Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{ url_for('get_games') }}" class="btn waves-effect waves-light">Cancel</a>
                    <button class="btn waves-effect waves-light" type="submit">Edit Game
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
