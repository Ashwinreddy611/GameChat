{% extends "base.html" %}
{% block content %}
    <h2 class="center-align">Register Here</h2>

    <div class="row">
        <div class="col s12 m6">
            <div class="card-panel teal">
                <span class="white-text">I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively. I am similar to what is called a
                    panel in other frameworks.
                </span>
            </div>
        </div>
        <div class="col s12 m6 card-panel teal">
                <form class="col s12" method="POST" action="{{ url_for('register')}}">
                    <!--Username Field -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_box</i>
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!--Password Field-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!--Submit Button-->
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Register
                            <i class="material-icons right">check</i>
                        </button>
                    </div>
                </form>
        </div>
    </div>
{% endblock %}
