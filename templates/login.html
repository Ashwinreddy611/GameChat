{% extends "base.html" %}
{% block content %}
    <h2 class="center-align primary-font">Login Here</h2>

        <div class="col s12 m12 card-panel stripes secondary-font" id="login-form">
            <form class="col s12 m12 center-align" method="POST" action="{{ url_for('login')}}">
                <!--Username Field -->
                <div class="row">
                    <div class="input-field col s12  register-form">
                        <i class="material-icons prefix">account_box</i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username" class="login-form-label">Username</label>
                    </div>
                </div>
                <!--Password Field-->
                <div class="row">
                    <div class="input-field col s12 register-form">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password" class="login-form-label">Password</label>
                    </div>
                </div>
                <!--Submit Button-->
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Log In
                        <i class="material-icons right">check</i>
                    </button>
                </div>
            </form>
        </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Want to become a member?
                <a href="{{ url_for('register') }}">Register Account</a>
            </p>
        </div>
    </div>
{% endblock %}
