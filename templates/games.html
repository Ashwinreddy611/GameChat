{% extends "base.html" %}
{% block content %}
<ul class="row game-card">
    {% for game in games %}
    <li class="border">
    <div class="card s6 m4">
        <div class="card-image ">
            <img src="{{game.img_url}}">
            <span class="card-title title-bg">{{game.game_name}}</span>
        </div>
    </div>
    <div class="card-content">
        <strong>{{game.genre_name}}</strong> <br>
        {{game.game_description}} <br>
        {{game.release_date}} <br>
        {% if game.on_wishlist == "on" %}
        <i class="large material-icons tooltipped" data-position='bottom' data-tooltip='Added to Watchlist'>done</i>
        {% else %}
        <a class="btn-floating btn-medium waves-effect waves-light red 
        ">
            <i class="material-icons tooltipped" data-position='bottom' data-tooltip='Add to Watchlist' >add</i>
        </a>
        {% endif %}
        
    </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
